<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--CSS Bootstrap-->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&family=Electrolize&family=Luxurious+Roman&family=Playball&family=Roboto+Condensed:wght@300&family=Roboto:ital,wght@0,100;1,100&family=RocknRoll+One&display=swap" rel="stylesheet">

<!-- Mio css -->
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

<!--AUDIO E VIDEO BG-->
    <video autoplay muted loop id="myVideo">
        <source src="./The Background - 22126.mp4" type="video/mp4">
      </video>

    <audio id='track' src="./musica/Slipknot - Sulfur.mp3"></audio>


    <main>
        <div class="container ">
            <div class="row vh-100 align-items-center">
                <div class="col-12 bgdesign align-items-center">
                    <div class="d-flex align-items-start h-100">

                            <div class="nav flex-column nav-pills me-3 h-100 justify-content-evenly" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                                <button class="bottonemenu nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"><i class="fas fa-music"></i></button>

                                <button class="bottonemenu nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false"><i class="fas fa-list-ul"></i></button>

                                <button class="bottonemenu nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false"><i class="fas fa-heart"></i></button>

                                <button class="bottonemenu nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false"><i class="fas fa-heart"></i></button>

                            </div>

                            <div class="tab-content h-100 w-100 px-3" id="v-pills-tabContent">
                              <div class="tab-pane fade show active h-100" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                                <div class="row h-100 align-items-center justify-content-between">
                                  <div class="d-none d-md-block col-md-4">
                                      
                                      <img class="img-fluid cover" src="./cover/All Hope Is Gone.jpg" alt="All Hope Is Gone">
                                     
                                  </div>
                                  <div class="col-12 col-md-8">
                                      <div class="d-flex align-items-center">
                                        <button id="Play" class="btn bottonemusica">
                                            <i  class="fa-3x fas fa-play"></i>
                                        </button>
                                        <button id="Pause" class="btn bottonemusica d-none">
                                            <i  class="fa-3x fas fa-pause"></i>
                                        </button>
                                        <div>
                                            <h1 id='tracktitle' class="titolocolor px-5">Titolo</h1>
                                            <h1 id='trackartist' class="titolocolor px-4">Autore</h1>
                                        </div>
                                      </div>
                                      <div class="d-flex mt-5 align-items-center">
                                        <button id="prevTrack" class="btn bottonemusica">
                                            <i class="fas fa-angle-double-left"></i>
                                        </button>
                                        <button id="nextTrack" class="btn bottonemusica">
                                            <i class="fas fa-angle-double-right"></i>
                                        </button>
                                        <div class="w-100">
                                            <div class="progress progdesign">
                                                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="titolocolor d-flex mt-2 align-items-center justify-content-between">
                                        <p>00:00</p>
                                        <p>05:00</p>
                                      </div>
                                      
                                  </div>
                                  

                                </div>



                              </div>
                              <div class="tab-pane fade h-100" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                                  <div id="songListWrapper" class="row scroll-y h-100">
                                      <!-- <div class="col-12">
                                          <div class="listadesign d-flex justify-content-between align-items-center">
                                          <h3 class="titolocolor">Titolo Canzone</h3>
                                          <button class="btn bottonemenu2 active">
                                            <i class="fas fa-music"></i>
                                          </button>
                                          </div>
                                      </div> -->

                                  </div>
                                  
                            </div>
                              <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
                              <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
    
    
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a8cc26d220.js" crossorigin="anonymous"></script>

    <!-- qua ci va il script esterno di bs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- my Script-->
    <script src="./js.js"></script>

</body>
</html>
